<head>

<body onload="init()">
<header>
    <div class="container header">
        <div class="row">
            <div class="col-xs-3 text-center icono">
                <a href="index.html"><i class="glyphicon glyphicon-menu-left"></i></a>
            </div>
            <div class="col-xs-9 text-center"> 
                <h3>Sign up</h3><br>
                <small>Join now for free ride credit</small>

        </div>
    </div>
        
    <div class="container">

            <div class="col-lg-6">
            <div class="input-group">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="btn-flag"><img class="img-responsive peru" src="image/peru.png" alt="" id="img-flag"> <span class="caret"></span></button>
              </div><!-- /btn-group -->
              <span class="code">+<span  id="code-flag"></span></span>
                  <input id="number" type="text" onkeydown="validateNumber(event)" class="form-control" aria-label="..." placeholder="1122334455">
            </div><!-- /input-group -->
               <div id="mensajeNumber"></div>
                <br>
                <div class="text-center"><small>We'll send a text to verify your phone</small></div>
            </div><!-- /.col-lg-6 -->
    </div>
    </div>
    <a id="next" class="btn btn-next">Next</a>
