<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment</title>
    <link rel="icon" type="image/ico" href="image/bigote.png">
    <link rel="stylesheet" href="icon/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body onload="init()">
    <!-- ------------------------------------------------------------------ TERCERA VISTA -->
    <header>
        <div class="container">
            <div class="row">
               <i class="icon-dots-three-vertical"></i>
               <img src="image/logo_lyft.png" alt="" width="40px">
               <h3 class="text-center">Payment</h3>
            </div>
        </div>
    </header>
    <section class="perfil">
        <div class="foto-perfil">
            <img class="foto-perfil photo" src="image/perfil.jpg" alt="">
        </div>
        <div class ="text-center" id="nuevo"></div>
    </section>
    <section class="pay">
           <div class="tip">
            <div class="container">
                <div class="row">
                    <div class="col-xs-3">
                        <p>No tip</p>
                    </div>
                    <div class="col-xs-2">
                        <p>$1</p>
                    </div>
                    <div class="col-xs-2">
                        <p>$2</p>
                    </div>
                    <div class="col-xs-2">
                        <p>$5</p>
                    </div>
                    <div class="col-xs-3">
                        <p>Other</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="payment">
        <div class="payment-container">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <i class="glyphicon glyphicon-credit-card"></i>
                    </div>
                    <div class="col-xs-6">
                        <p>Payment</p>
                    </div>
                    <div class="col-xs-2">
                        <p>*1234</p>
                    </div>
                    <div class="col-xs-2">
                        <i class="glyphicon glyphicon-menu-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="price">
        <h1 class="text-center" id ="dolar">$9.00<i class="glyphicon glyphicon-info-sign"></i></h1>
    </section>
    <button class="next">Next</button>
    <!-- ---------------------------------------------------------------- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
