<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link rel="icon" type="image/ico" href="image/bigote.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app2.css">
</head>
<body onload="init()">
    <!-- ------------------------------------------------------------------ MAPA -->
    <div id="map"></div>
    
    <!-- ---------------------------------------------------------- SEGUNDA VISTA -->
    <div class="container">
        <ul id="list-cars-dos">
            <li>
                <div class="row">
                    <div class="col-xs-5">
                        <img src="image/car-sedan.png" alt="" >
                    </div>
                    <div class="col-xs-7">
                        <p id="name-car">Lyft <br><small>Fast ride, 4 seats</small></p>
                    </div>
                </div>
            </li>

            <li>
                <div class="row">
                    <div class="col-xs-6 text-center">
                        <img src="image/master-card.png" alt="" > Personal <br><small>Payment</small>
                    </div>
                    <div class="col-xs-6">
                        <p id="name-car" class="text-center">$6-12 <br><small>Price estimate</small></p>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-xs-2">
                        <i class="glyphicon glyphicon-heart" style="color:#ff00bf;"></i>
                    </div>
                    <div class="col-xs-10">
                        <p id="name-car">2300 Harrison St</p>
                    </div>
                </div>
            </li>
            <li>
                <div class="row">
                    <div class="col-xs-2">
                        <i class="glyphicon glyphicon-heart" style="color:#3c0980;"></i>
                    </div>
                    <div class="col-xs-10">
                        <p id="name-car">Caltrain Station</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- ---------------------------------------------------- BOTON DE SELECCION -->
    <a class="btn-request" id="boton-request">Request Lyft</a>
    
    <!-- ---------------------------------------------------------------- SCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1OTUCWFO21snB64uTCKgsDmi3UlP5FCo&callback=initMap" async defer></script>
</body>
</html>
